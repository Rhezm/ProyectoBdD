<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <link rel="stylesheet" href="../CSS/estilo_principal.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .editable {
            background-color: #f0f0f0;
            cursor: pointer;
        }
        .accion-icono {
            cursor: pointer;
        }
        .editando input {
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="nueva_venta.html">Nueva venta</a>
        <a href="registros.html">Registros</a>
        <a href="producto.html">Producto</a>
        <a href="gestion_empleado.html">Gestion Empleado</a>
        <a href="cliente.html">Cliente</a>
        <a href="contacto.html">Contacto</a>
        <a href="..\..\index.html" class="logout">Cerrar sesión</a>
    </div>

    <div class="content">
        <h1>Gestión Productos</h1>
        <form id="productoForm" class="form-container" style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 20px;">
            <input type="number" id="id_producto" name="id_producto" placeholder="ID Producto" required style="grid-column: 1 / 2;">
            <input type="number" id="id_categoria" name="id_categoria" placeholder="ID Categoría" required style="grid-column: 2 / 3;">
            <input type="number" id="id_promocion" name="id_promocion" placeholder="ID Promoción (puede ser nulo)" style="grid-column: 3 / 4;">
            <input type="text" id="nombre_producto" name="nombre_producto" placeholder="Nombre del Producto" maxlength="60" required style="grid-column: 4 / 5;">
            <input type="text" id="descripcion_producto" name="descripcion_producto" placeholder="Descripción del Producto" maxlength="200" required style="grid-column: 1 / 2;">
            <input type="number" step="0.01" id="precio" name="precio" placeholder="Precio" required style="grid-column: 2 / 3;">
            <input type="number" step="0.01" id="precio_descuento" name="precio_descuento" placeholder="Precio Descuento" style="grid-column: 3 / 4;">
            <input type="number" id="stock" name="stock" placeholder="Stock" required style="grid-column: 4 / 5;">
            <input type="submit" value="Guardar Producto"  style="grid-column: 1 / 2;">
        </form>

        <div id="mensaje"></div>

        <h2>Lista de Productos</h2>
        <div class="table-container">
            <table border="1" id="tablaProductos">
                <thead>
                    <tr>
                        <th>ID Producto</th>
                        <th>ID Categoría</th>
                        <th>ID Promoción</th>
                        <th>Nombre del Producto</th>
                        <th>Descripción del Producto</th>
                        <th>Precio</th>
                        <th>Precio Descuento</th>
                        <th>Stock</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se cargarán los productos desde la base de datos -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
    $(document).ready(function() {
        // Cargar productos al cargar la página
        cargarProductos();

        // Manejar el envío del formulario con AJAX
        $('#productoForm').submit(function(event) {
            event.preventDefault(); // Evitar el envío tradicional del formulario

            $.ajax({
                url: '../../Backend/PHP/guardar_producto.php',
                type: 'POST',
                data: $(this).serialize(),
                success: function(response) {
                    $('#mensaje').html(response);
                    cargarProductos(); // Actualizar la tabla
                },
                error: function(xhr, status, error) {
                    $('#mensaje').html('Error: ' + xhr.responseText);
                }
            });
        });
    });

    function cargarProductos() {
        $.ajax({
            url: '../../Backend/PHP/obtener_productos.php',
            type: 'GET',
            success: function(response) {
                $('#tablaProductos tbody').html(response);
                agregarEventosAcciones();
            },
            error: function(xhr, status, error) {
                $('#mensaje').html('Error al cargar productos: ' + xhr.responseText);
            }
        });
    }

    function agregarEventosAcciones() {
        $('.editar').on('click', function() {
            var fila = $(this).closest('tr');
            fila.find('td:not(:last-child)').each(function() {
                var valor = $(this).text();
                $(this).html('<input type="text" value="' + valor + '">');
            });
            $(this).hide();
            fila.find('.guardar').show();
        });

        $('.guardar').on('click', function() {
            var fila = $(this).closest('tr');
            var datosProducto = {
                id_producto: fila.find('.id_producto input').val(),
                id_categoria: fila.find('.id_categoria input').val(),
                id_promocion: fila.find('.id_promocion input').val(),
                nombre_producto: fila.find('.nombre_producto input').val(),
                descripcion_producto: fila.find('.descripcion_producto input').val(),
                precio: fila.find('.precio input').val(),
                precio_descuento: fila.find('.precio_descuento input').val(),
                stock: fila.find('.stock input').val()
            };

            $.ajax({
                url: '../../Backend/PHP/actualizar_producto.php',
                type: 'POST',
                data: datosProducto,
                success: function(response) {
                    $('#mensaje').html(response);
                    fila.find('td:not(:last-child)').each(function() {
                        var input = $(this).find('input');
                        $(this).text(input.val());
                    });
                    fila.find('.guardar').hide();
                    fila.find('.editar').show();
                },
                error: function(xhr, status, error) {
                    $('#mensaje').html('Error: ' + xhr.responseText);
                }
            });
        });

        $('.eliminar').on('click', function() {
            if (confirm('¿Estás seguro de que deseas eliminar este producto?')) {
                var fila = $(this).closest('tr');
                var idProducto = fila.find('.id_producto').text();

                $.ajax({
                    url: '../../Backend/PHP/eliminar_producto.php',
                    type: 'POST',
                    data: { id_producto: idProducto },
                    success: function(response) {
                        $('#mensaje').html(response);
                        cargarProductos(); // Actualizar la tabla
                    },
                    error: function(xhr, status, error) {
                        $('#mensaje').html('Error: ' + xhr.responseText);
                    }
                });
            }
        });
    }
    </script>
</body>
</html>
