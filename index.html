<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: 
                radial-gradient(circle at 0% 0%, rgb(255,183,197) 0%, transparent 20%),
                radial-gradient(circle at 100% 0%, rgb(255,218,185) 0%, transparent 20%),
                radial-gradient(circle at 100% 100%, rgb(186,142,299) 0%, transparent 20%),
                radial-gradient(circle at 0% 100%, rgb(154,126,255) 0%, transparent 20%),
                linear-gradient(45deg, rgb(255,183,197), rgb(255,218,185)),
                linear-gradient(135deg, rgb(186,142,299), rgb(154,126,255));
            background-blend-mode: overlay;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 1rem;
            color: #555;
        }
        input {
            padding: 0.8rem;
            margin-top: 0.5rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 6px;
            background-color: rgba(255, 255, 255, 0.9);
            transition: border-color 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: rgb(154,126,255);
            box-shadow: 0 0 0 2px rgba(154,126,255, 0.2);
        }
        button {
            margin-top: 1.5rem;
            padding: 0.8rem;
            background: linear-gradient(45deg, rgb(186,142,299), rgb(154,126,255));
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(154,126,255, 0.3);
        }
        button:active {
            transform: translateY(0);
        }
        .error {
            color: #ff4466;
            font-size: 0.8rem;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
            <div id="emailError" class="error"></div>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <div id="passwordError" class="error"></div>
            
            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;
            let emailError = document.getElementById('emailError');
            let passwordError = document.getElementById('passwordError');
            
            emailError.textContent = '';
            passwordError.textContent = '';
            
            if (!email) {
                emailError.textContent = 'Por favor, ingrese su correo electrónico.';
            } else if (!/\S+@\S+\.\S+/.test(email)) {
                emailError.textContent = 'Por favor, ingrese un correo electrónico válido.';
            }
            
            if (!password) {
                passwordError.textContent = 'Por favor, ingrese su contraseña.';
            } else if (password.length < 6) {
                passwordError.textContent = 'La contraseña debe tener al menos 6 caracteres.';
            }
            
            if (!emailError.textContent && !passwordError.textContent) {
                alert('Inicio de sesión exitoso!');
                // Aquí puedes agregar la lógica para enviar los datos al servidor
            }
        });
    </script>
</body>
</html>
