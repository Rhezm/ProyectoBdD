<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comercial Andrades</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
        }
        .sidebar {
            height: 100vh;
            width: 250px;
            background-color: #333;
            padding-top: 20px;
            position: fixed;
        }
        .sidebar a {
            padding: 15px 20px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
            margin-top: 10px; /* Ajusta este valor para mover la tabla más abajo */
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .form-container {
            margin-bottom: 20px;
        }
        .form-container input {
            margin-right: 10px;
            padding: 5px;
        }
        .totals {
            margin-top: 20px;
            margin-right: 140px;
            text-align: right; /* Alinea el texto a la derecha */
        }
        .totals div {
            margin-bottom: 10px;
        }
    </style>
</head>
<body onload="mostrarSeccion('nuevaVenta')"> <!-- Mostrar Nueva Venta al cargar la página -->
    <div class="sidebar">
        <a href="#" onclick="mostrarSeccion('nuevaVenta')">Nueva Venta</a>
        <a href="#" onclick="mostrarSeccion('cliente')">Cliente</a>
        <a href="#" onclick="mostrarSeccion('proveedor')">Proveedor</a>
        <a href="#" onclick="mostrarSeccion('venta')">Venta</a>
        <a href="#" onclick="mostrarSeccion('contacto')">Contacto</a>
    </div>

    <div class="content" id="content">
        <!-- Este contenido se actualizará dinámicamente -->
    </div>

    <script>
        let totalNeto = 0;

        function agregarProducto() {
            const codigo = document.getElementById('codigo').value;
            const producto = document.getElementById('producto').value;
            const cantidad = parseFloat(document.getElementById('cantidad').value);
            const precio = parseFloat(document.getElementById('precio').value);
            const stock = parseFloat(document.getElementById('stock').value);

            const tabla = document.getElementById('tablaProductos');
            const fila = document.createElement('tr');

            fila.innerHTML = `
                <td>${codigo}</td>
                <td>${producto}</td>
                <td>${cantidad}</td>
                <td>${precio}</td>
                <td>${stock}</td>
            `;

            tabla.appendChild(fila);

            // Calcular el total neto
            totalNeto += cantidad * precio;
            const totalIVA = totalNeto * 0.19;
            const totalProducto = totalNeto + totalIVA;

            // Actualizar los totales en la página
            document.getElementById('totalNeto').textContent = totalNeto.toFixed(2);
            document.getElementById('totalIVA').textContent = totalIVA.toFixed(2);
            document.getElementById('totalProducto').textContent = totalProducto.toFixed(2);

            // Limpiar los campos del formulario
            document.getElementById('codigo').value = '';
            document.getElementById('producto').value = '';
            document.getElementById('cantidad').value = '';
            document.getElementById('precio').value = '';
            document.getElementById('stock').value = '';
        }

        // Función para mostrar diferentes secciones
        function mostrarSeccion(seccion) {
            const content = document.getElementById('content');

            if (seccion === 'nuevaVenta') {
                content.innerHTML = `
                    <h1>Punto de Venta</h1>
                    <div class="form-container">
                        <input type="text" id="codigo" placeholder="Código">
                        <input type="text" id="producto" placeholder="Producto">
                        <input type="number" id="cantidad" placeholder="Cantidad">
                        <input type="number" id="precio" placeholder="Precio">
                        <input type="number" id="stock" placeholder="Stock">
                        <button onclick="agregarProducto()">Agregar</button>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>Código</th>
                                <th>Producto</th>
                                <th>Cantidad</th>
                                <th>Precio</th>
                                <th>Stock</th>
                            </tr>
                        </thead>
                        <tbody id="tablaProductos">
                            <!-- Aquí se agregarán las filas de productos -->
                            <tr>
                                <td>Juan</td>
                                <td>25</td>
                                <td>Santiago</td>
                            </tr>
                            <tr>
                                <td>María</td>
                                <td>30</td>
                                <td>Valparaíso</td>
                            </tr>
                            <tr>
                                <td>Carlos</td>
                                <td>28</td>
                                <td>Concepción</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="totals">
                        <div>Total Neto: $<span id="totalNeto">0</span></div>
                        <div>Total IVA (19%): $<span id="totalIVA">0</span></div>
                        <div>Total: $<span id="totalProducto">0</span></div>
                    </div>
                `;
            } else if (seccion === 'cliente') {
                content.innerHTML = `
                    <h1>Clientes</h1>
                    <p>Aquí puedes administrar tus clientes.</p>
                    <!-- Agrega más contenido específico para "Clientes" aquí -->
                `;
            } else if (seccion === 'proveedor') {
                content.innerHTML = `
                    <h1>Proveedores</h1>
                    <p>Aquí puedes administrar tus proveedores.</p>
                    <!-- Agrega más contenido específico para "Proveedores" aquí -->
                `;
            } else if (seccion === 'venta') {
                content.innerHTML = `
                    <h1>Ventas</h1>
                    <p>Aquí puedes ver el historial de ventas.</p>
                    <!-- Agrega más contenido específico para "Ventas" aquí -->
                `;
            } else if (seccion === 'contacto') {
                content.innerHTML = `
                    <h1>Contacto</h1>
                    <p>Aquí puedes ver la información de contacto.</p>
                    <!-- Agrega más contenido específico para "Contacto" aquí -->
                `;
            }
        }
    </script>
</body>
</html>
